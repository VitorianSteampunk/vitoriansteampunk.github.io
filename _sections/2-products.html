<div data-grid="row wrap around" class="wrapper large produtos-gallery">
    {% for p in site.produtos reversed %}
        {% if page.produtos contains p.ref %}
            <div class="produtos-item">
                <a href="{{ p.url }}" class="produtos-frame" title="Comprar {{ p.title }}">
                    <img src="{{ site.baseurl }}/img/produtos/{{ p.ref }}.jpg" alt="{{ p.title }}">
                    <span class="produto-title">{{ p.title }}</span>
                </a>
            </div>
        {% endif %}
    {% endfor %}
</div>

<div class="wrapper large" data-grid="center">
    <p data-cell="shrink"><a href="/produtos/" data-btn>Veja todos os modelos...</a></p>
</div>
