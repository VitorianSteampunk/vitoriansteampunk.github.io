{% for produto in site.produtos reversed %}

<hr>

<article data-grid="start spacing" class="wrapper">
    <div data-cell="1of4 fill"><div class="produtos-frame"><img src="{{ site.baseurl }}{{ produto.image }}" alt="{{ produto.title }}"></div></div>
    <div data-cell="3of4 fill">
        <h2>{{ produto.title }}</h2>
        <p><small>Modelo {{ produto.referencia }}</small></p>
        {{ produto.content }}
    </div>
</article>

{% endfor %}
